{% load static %}
{% load i18n %}

<h2>{% trans "Edit Permissions" %}</h2>

<form method="POST">
	{% csrf_token %}
	{{ formset.management_form }}
	<div class="form-group">
		<table class="table table-striped vertically-aligned table-narrow" >
			<thead>
				{{ formset_header }}
			</thead>
			<tbody>
			{% for form in formset %}
				{{ form.as_table }}
			{% endfor %}
			</tbody>
		</table>
	</div>
	<div class="form-group">
		<button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
	</div>
</form>
